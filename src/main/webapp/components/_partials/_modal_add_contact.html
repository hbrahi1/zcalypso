<!-- This partial include Add/Edit Contact and Success Modals -->

<!-- Contact Details Modal -->
<div class="modal modal-businessPartner fade" id="contactModal" tabindex="-1" data-ng-controller="ContactDetailsController">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
        <div class="container">
          <div class="row">
            <div class="col-md-4 col-md-offset-4">
              <h1 class="sub-header" data-ng-bind="contactFormHeader"></h1>
              <em class="text-muted">Fill up contact basic information</em>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-md-4 col-md-offset-4">
              <div class="form-group">
                <label for="firstName">BusinessPartner</label>
                <input type="text" class="form-control" id="firstName" data-ng-value="currentBusinessPartner.firstName + ' ' + currentBusinessPartner.lastName" readonly>
              </div>
              <div class="form-group">
                <label for="contactName">Contact Name</label>
                <input type="text" class="form-control" id="contactName" data-ng-model="currentContact.name">
              </div>
              <div class="form-group">
                <label for="contactProfileImg">Contact Photo</label>
                <input type="file" class="form-control-file" id="contactProfileImg" data-ng-src="images/contact-default.jpg">
              </div>
              <div class="form-group">
                <label for="birthDate">Birth Date</label>
                <input type="text" class="form-control" id="birthDate" data-ng-model="currentContact.birthDate" readonly>
              </div>
               <div class="form-group">
                <label for="type">Type</label>
                <select class="form-control" id="type" data-ng-model="currentContact.type.id">
                  <option data-ng-repeat="type in contactTypes" data-ng-value="type.id" data-ng-bind="type.name" ng-selected="currentContact.type.id == type.id"></option>
                </select>
              </div>
              <div class="form-group form-group-action">
                <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#addContactSuccessModal" data-dismiss="modal" aria-label="Close" data-ng-click="save()">Save</button>
                <button class="btn btn-link" class="close" data-dismiss="modal" aria-label="Close">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add New Contact Success Modal -->
<div class="modal modal-businessPartner fade" id="addContactSuccessModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
        <div class="container">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <h1 class="sub-header">Contact added successfully!</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <div class="alert alert-success" role="alert">
                Well done! You've successfully added a contact.
              </div>
              <div class="form-group form-group-action">
                <button class="btn btn-primary" data-toggle="modal" data-target="#addContactVisitModal" data-dismiss="modal" aria-label="Close">Add New Visit</button>
                <button class="btn btn-link" data-dismiss="modal" aria-label="Close">Not Now</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Edit Contact Success Modal -->
<div class="modal modal-businessPartner fade" id="editContactSuccessModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
        <div class="container">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <h1 class="sub-header">Contact update successfully!</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <div class="alert alert-success" role="alert">
                Well done! You've successfully update a contact.
              </div>
              <div class="form-group form-group-action">
                <a href="businessPartner_details.html" class="btn btn-primary">View businessPartner's contacts</a>
                <button class="btn btn-link" data-dismiss="modal" aria-label="Close">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
