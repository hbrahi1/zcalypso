<section id="businessPartners" class="sections sections-narrow" data-ng-controller="BusinessPartnerController">
  <div class="container">
    <a class="btn btn-primary pull-right" href="#" data-ui-sref="businessPartners">See All Organizations <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
    <h2 class="sub-header">BusinessPartners</h2>
    <div class="row thumbnail-wrapper">
      <div class="col-md-3" data-ng-repeat="businessPartner in businessPartners | limitTo : 8">
        <div class="thumbnail">
          <a data-ui-sref="businessPartnerDetails({id: businessPartner.id})"><img data-ng-src="images/avatars/businessPartner{{businessPartner.id}}.jpg" class="img-circle" alt="Generic placeholder image"></a>
          <div class="caption">
            <h3 class="caption-heading"><a data-ui-sref="businessPartnerDetails({id: businessPartner.id})" data-ng-bind="businessPartner.firstName + ' ' +businessPartner.lastName"></a></h3>
            <p class="caption-meta" data-ng-bind="businessPartner.city"></p>
            <p class="caption-meta"><span class="glyphicon glyphicon-phone-alt"></span> <span data-ng-bind="businessPartner.telephone"></span></p>
          </div>
          <div class="action-bar">
            <ul>
              <li>
                <a data-ui-sref="businessPartnerDetails({id: businessPartner.id})"><img data-ng-src="images/pets/pet{{businessPartner.id}}.jpg"  class="img-circle img-circle-small" alt="Generic placeholder image" height="30" width="30"></a>
              </li>
              <li>
                <a data-ui-sref="businessPartnerDetails({id: businessPartner.id})" class="btn-add-pet"><span class="glyphicon glyphicon-plus"></span></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
